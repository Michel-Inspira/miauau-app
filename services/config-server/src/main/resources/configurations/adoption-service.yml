server:
  port: 8092
spring:
  data:
    mongodb:
      username: root
      password: root
      host: localhost
      port: 27017
      database: adoption
      authentication-database: admin
  kafka:
    producer:
      bootstrap-servers: localhost:9098
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: adoptionRequestConfirmation:com.miauau.platform.kafka.AdoptionRequestConfirmation

application:
  config:
    animal-url: http://localhost:8090/api/v1/animals
    person-url: http://localhost:8091/api/v1/persons
